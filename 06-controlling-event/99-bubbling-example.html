<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    <button>버튼1</button>
    <button>버튼2</button>
    <button>버튼3</button>
    <button>버튼4</button>
    <button>버튼5</button>
  </div>
  <script>
    const divTag = document.querySelector('div')

    const clickHandler = function (event) {
      console.log(event.target)  // 버튼 눌러보면 정확하게 잘 찍고 있음
    }

    divTag.addEventListener('click', clickHandler)
  </script>
</body>

</html>
