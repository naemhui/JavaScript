<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 화살표 함수로 바꿔보고 호출해보기
    // 화살표 함수로 바꿔보고 사용해보기


    ////////////////// 1
    const add = function (a, b) {
      return a + b
    }

    // 1-화살표 함수
    const add2 = (a, b) => {a + b}
    console.log(add(3, 5))  // 8
    

    ////////////////// 2
    const greet = function () {
      return "Hello, World!"
    }

    // 2-화살표 함수
    const greet2 = () => "Hello, World"
    console.log(greet()); // "Hello, World!"


    ////////////////// 3
    const square = function (x) {
      return x * x
    }

    // 3-화살표 함수
    const square2 = x => x * x
    console.log(square2(4))  // 16
    

    ////////////////// 4
    const numbers = [1, 2, 3, 4, 5]
    const doubled = numbers.map(function (num) {
      return num * 2
    })

    // 4-화살표 함수
    const doubled2 = numbers.map(num => num * 2)
    console.log(doubled) // [2, 4, 6, 8, 10]

    ////////////////// 5
    const createUser = function (name, age) {
      return {
        name: name,
        age: age
      }
    }

    // 5-화살표 함수
    const createUser2 = (name, age) => ({
      name: name,
      age: age
    });
    console.log(createUser("남희", 22)); // {name: '남희', age: 22}

    ////////////////// 6
    const greetUser = function (name = "Guest") {
      return `Hello, ${name}!`
    }

    // 6-화살표 함수
    const greetUser2 = (name="Guest") => `Hello, ${name}!`
    console.log(greetUser2("남희"))  // Hello, 남희!
    
    ////////////////// 7
    const isEven = function (num) {
      if (num % 2 === 0) {
        return true
      } else {
        return false
      }
    }

    // 7-화살표 함수
    const isEven2 = num => num % 2 === 0;
    console.log(isEven(10))  // true
    console.log(isEven(7))  // false


    ////////////////// 8
    // console.log를 직접 호출하지 않고
    // printResult 함수를 호출해서 출력해보기
    // 콜백함수 : 다른 함수의 인자로 전달되어 특정 시점에 호출되는 함수
    const printResult = function (callback, value) {
      return callback(value)
    }

    // 8-화살표 함수
    const printResult2 = (callback, value) => callback(value)
    console.log(printResult(square, 6)); // 36
  </script>
</body>

</html>
