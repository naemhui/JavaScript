<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // let
    let number = 10  // 선언. 초기값 할당

    // 재할당 가능
    number = 20  // 가능하다    
    
    // 재선언 불가능
    // let number = 10

    // let은 선언 시 초기값이 없다면 undefined 할당
    let ssafy  // const와 다르게 에러 나진 않음
    console.log(ssafy)  // undefined

    
    // const
    const numberTwo = 10
    
    // 재할당 불가능
    // numberTwo = 20
    
    console.log(numberTwo)


    // 재선언 불가능
    // const numberTwo = 20
    
    // const는 선언 시 반드시 초기값 필요
    // const myNumber

  </script>
</body>

</html>
